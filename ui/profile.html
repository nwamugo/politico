                    <div class="user-zone">

                </div>
            </div>

                        <div class="user-profile__lower">

                                <h4 class="property-name user-property">Name: &nbsp;</h4>
                                <span class="property-value user-value">Ugoji Duziem</span>
                            </div>
                            <div class="parcel-analysis same-line">
